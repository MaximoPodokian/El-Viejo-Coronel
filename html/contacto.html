      <main class="main">
          <section class="quienesSomos">
              <h1>El Viejo Coronel - Formulario de Contacto</h1>
            </section>
      </main">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="Ingrese si e-mail">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="Ingrese su Contaseña">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Domicilio</label>
    <input type="text" class="form-control" id="Domicilio" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Tipo de Domicilio</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, Departamento, Piso">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Provincia</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Codigo Postal</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Confirmar Datos
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Aceptar</button>
  </div>
</form>
